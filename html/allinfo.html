          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"

      </ul>
    </nav>


    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'under5')" id="defaultOpen">5인 이하</button>
      <button class="tablinks" onclick="openCity(event, 'over5')">5인 이상</button>
    </div>
    
    <div id="under5" class="tabcontent">
      <h3>5인 이하 사업장</h3>
      <p>5인 이하 사업장이 받을 수 있는 지원 정보 등</p>
    </div>
    
    <div id="over5" class="tabcontent">
      <h3>5인 이상 사업장</h3>
      <p>5인 이상 사업장에서 받을 수 있는 혜택 및 보험료율 등 </p> 
    </div>
        
    <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
      
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
    </script>
