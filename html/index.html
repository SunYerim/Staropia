<!--index.html 메인 화면-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Staropia main</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/companyInfo.css" />
    <script
      src="https://kit.fontawesome.com/698d84a497.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 카카오 맵 api 스크립트 추가-->
    <!-- 카카오 앱키는 각자 로컬에서 적어서 실행하시면 됩니다.-->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b4075c46c290ad03844431c80a28c5f6&libraries=services"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar">
      <div class="navbar__logo">
        <!-- 현재 fontawesome 깨져보이는 현상때문에 임시로 solid-->
        <i class="fa-solid fa-map"></i>
        <a href="index.html">Staropia</a>
      </div>

      <ul class="navbar__menu">
        <li><a href="ServiceInfo.html">서비스 소개</a></li>
        <li><a href="StartupInfo.html">창업에 필요한 정보</a></li>
        <!-- <li><a href="">산재 지정병원 목록</a></li> -->
      </ul>
    </nav>
    <!-- 상세페이지 - 오프캔버스-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="container">
          <ul class="info">
            <li><div id="name">사업장명</div></li>
            <li><div id="address">주소</div></li>
            <li><div id="companyNumber">사업자등록번호</div></li>
          </ul>
          <br><br>
          <ul class="multiColumn">
            <ul>
              <li><div class="header">고용업종명</div></li>
              <li><div class="content">이름</div></li>
            </ul>
            <ul>
              <li><div class="header">고용업종코드</div></li>
              <li><div class="content">코드</div></li>
            </ul>
          </ul>
          <ul class="multiColumn">
            <ul>
              <li><div class="header">산재업종명</div></li>
              <li><div class="content">이름</div></li>
            </ul>
            <ul>
              <li><div class="header">산재업종코드</div></li>
              <li><div class="content">값</div></li>
            </ul>
          </ul>
          <ul class="multiColumn">
            <ul>
              <li><div class="header">보험성립일자</div></li>
              <li><div class="content">일자</div></li>
            </ul>
            <ul>
              <li><div class="header">상시인원</div></li>
              <li><div class="content">인원 수</div></li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
    <!-- 지도 -->
    <div id="map"></div>
    <div class="search-container">
      <script type="text/javascript" src="../js/Map.js"></script>
      <form class="search-form">
        <!-- 지역  -->
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            지역
          </button>
          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item" type="button">부산</button>
            </li>
            <li>
              <button class="dropdown-item" type="button">경남</button>
            </li>
            <li>
              <button class="dropdown-item" type="button">서울</button>
            </li>
            <li>
              <button class="dropdown-item" type="button">경북</button>
            </li>
          </ul>
        </div>
        <!-- 근로자 수 -->
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            근로자수
          </button>

          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item" type="button">5인 미만</button>
            </li>
            <li>
              <button class="dropdown-item" type="button">50인 미만</button>
            </li>
            <li>
              <button class="dropdown-item" type="button">100인 미만</button>
            </li>
          </ul>
        </div>
        <!-- 업종 -->
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            업종
          </button>
          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item" type="button">어쩌구</button>
            </li>
            <li>
              <button class="dropdown-item" type="button">저쩌구</button>
            </li>
            <li>
              <button class="dropdown-item" type="button">업종입니다</button>
            </li>
          </ul>
        </div>

        <input
          type="search"
          value=""
          id="keyword"
          placeholder="Search"
          class="search-input"
        />
        <button type="submit" class="search-button">
          <img src="../images/search.png" />
        </button>
      </form>
    </div>
    <script src="../js/Map.js"></script>
    <footer>copyright staropia</footer>
  </body>
</html>
